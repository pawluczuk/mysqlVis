<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MySQL Data analysis tool</title>
    <link href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <style type="text/css">
    #panel-vis .active {
      background-color: #337ab7;
    }
  </style>
  <body>
    <div class="container-fluid">
      <div class="col-xs-3" style="background-color: #f5f5f5">
          <h3><span class="glyphicon glyphicon-equalizer" aria-hidden="true"></span> Data Analysis</h3>
          <h5>Status: Connected</h5>
          <div id="menu" class="btn-group-vertical" role="menu" aria-label="">
            <button type="button" class="btn btn-default" data-panel="dashboard">Dashboard</button>
            <button type="button" class="btn btn-default" data-panel="table">Data view</button>
            <button type="button" class="btn btn-default" data-panel="vis">Visualisations</button>
            <button type="button" class="btn btn-default" data-panel="about">About</button>
          </div>
      </div>
      <div class="col-xs-9">
        <div class="container" id="panels">
          <div class="row active" id="panel-dashboard">
            <h3>Dashboard</h3>
          </div>
          <!-- All of the Node.js APIs are available in this renderer process. -->
          <div id="panel-table" class="row" hidden>
            <h3>Select table</h3>
            <select class="tableSelect" data-panel="table" name="Tables"></select>
            <div class="col-xs-12" id="dataContainer">
              <table id="dataTable"></table>
            </div>
          </div>
          <div id="panel-vis" class="row" hidden>
            <h3> Select visualisation type</h3>
            <div class="container">
              <div class="col-xs-3 vis" data-vis="barchart">
                  <div class="thumbnail">
                    <img src="http://placehold.it/360x240" alt="">
                  </div>
                  <div class="caption">Bar chart</div>
              </div>
              <div class="col-xs-3 vis" data-vis="linechart">
                  <div class="thumbnail">
                    <img src="http://placehold.it/360x240" alt="">
                  </div>
                  <div class="caption">Line chart (corelation)</div>
              </div>
              <div class="col-xs-3 vis" data-vis="timeseries">
                  <div class="thumbnail">
                    <img src="http://placehold.it/360x240" alt="">
                  </div>
                  <div class="caption">Time series chart</div>
              </div>
            </div>
            <select class="tableSelect" data-panel="vis" name="Tables"></select>
            <div class="col-xs-12" id="chartContainer">
              <div id="chart">
            </div>
          </div>
          <div id="panel-about" class="row" hidden>
            <h3>About</h3>
            <p>Created by Monika Pawluczuk.</p>
            <p>
              Used technologies:
              <ul>
                <li>D3.js</li>
                <li>datatables.js</li>
                <li>Electron</li>
              </ul>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.rawgit.com/alertifyjs/alertify.js/v1.0.10/dist/js/alertify.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>
    // You can also require other files to run in this process
    require('../renderers/main.js')
  </script>
  <script>if (window.module) module = window.module;</script>
</html>
